    <div class="transtask-area">
        <div class="step-1 step">
            <div class="ds-info">
                <div class="from-area ds-section" id="fromArea">
                    <div id="fromMode" class="mode-select"></div>
                    <div id="fromDSType" class="ds-margin ds-type"></div>
                    <div id="from-mode"></div>
                    <div class="err-msg" id="fromError"></div>
                </div>
                <div class="icon-forward-o trans-direction"></div>
                <div class="to-area ds-section" id="toArea">
                    <div id="toMode" class="mode-select"></div>
                    <div id="toDSType" class="ds-margin ds-type"></div>
                    <div id="to-mode"></div>
                    <div class="err-msg" id="toError"></div>
                </div>
            </div>
        </div>
        <div class="step-2 step">
            <div class="ds-info">
                <div class="from-area ds-section form-group">
                    <input class="from-ds form-control ds-margin" type="text">
                    <div class="odps-table right-icon hidden">
                        <input type="text" class="form-control from-partition partition">
                        <input class="form-control from-table ds-margin" type="text">
                    </div>
                    <div class="other-table hidden">
                        <input class="form-control from-table ds-margin" type="text">
                        <span class="tpl-table hidden">模板</span>
                    </div>
                </div>
                <div class="icon-forward-o trans-direction"></div>
                <div class="to-area ds-section form-group">
                    <input class="to-ds form-control ds-margin" type="text">
                    <div class="odps-table right-icon hidden">
                        <input type="text" class="form-control to-partition partition">
                        <input class="form-control to-table ds-margin" type="text">
                    </div>
                    <div class="other-table hidden">
                        <input class="form-control to-table ds-margin" type="text">
                        <span class="tpl-table hidden">模板</span>
                    </div>
                </div>
            </div>
            <div class="readonly-overlay"></div>
            <div class="match-type">
                <span class="tips">MYSQL, SQLSERVER同步到ODPS支持自定义列，可输入函数、数字和字符串，字符串需加单引号</span>
                <label>
                    <input type="radio" name="matchtype" value="name" checked>按名称匹配
                </label>
                <label>
                    <input type="radio" name="matchtype" value="order">按位置匹配
                </label>
            </div>
            <div class="table-mapping">
                <div class="map-table-header">
                    <table>
                        <tr>
                            <th>源字段</th>
                            <th>
                                <span>目标字段</span>
                                <select class="is-match-all" id="isMatchAll">
                                    <option value="0">全部</option>
                                    <option value="1">未匹配</option>
                                </select>
                                <input type="text" class="col-filter" id="colFilter">
                                <label class="icon-search" for="colFilter"></label>
                            </th>
                        </tr>
                    </table>
                </div>
                <div class="map-table-body">
                </div>
            </div>
            <div class="vertical-splitter">
                <div id="btnAdvancedConfig">
                    <span class="icon icon-arrow-bottom"></span>
                    高级配置
                </div>
            </div>
            <div class="config-area form-group">
                <div class="hor-section rds2odps">
                    <h4>RDS过滤
                    <span class="icon-help-o btn-icon" id="helpWhereFilter"></span>
                    </h4>
                    <textarea class="form-control rds-filter"></textarea>
                </div>
                <div class="hor-section odps2rds">
                    <h4>RDS装载前置SQL
                    <span class="icon-help-o btn-icon" id="helpBeforeLoadDB"></span>
                    </h4>
                    <textarea class="form-control rds-before"></textarea>
                </div>
                <div class="hor-section odps2rds">
                    <h4>RDS装载后置SQL
                    <span class="icon-help-o btn-icon" id="helpAfterLoadDB"></span>
                    </h4>
                    <textarea class="form-control rds-after"></textarea>
                </div>
                <div class="hor-section odps2rds">
                    <h4>装载模式</h4>
                    <div id="loadtype"></div>
                </div>
                <div class="hor-section">
                    <h4>最大容错数
                    <span class="icon-help-o btn-icon" id="helpErrorLimit"></span>
                    </h4>
                    <input type="text" value="5" id="errorLimit" class="form-control">
                </div>
            </div>
        </div>
        <div class="step-3 step">
        </div>
    </div>
